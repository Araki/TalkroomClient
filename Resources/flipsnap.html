
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>design drill</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="flipsnap.css" />

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="flipsnap.js"></script>
		
		<script type="text/javascript">
			$(function(){
				
				document.addEventListener('touchmove', function(ev) {
					ev.preventDefault();
				}, false);
				
				var flipsnap = Flipsnap("#showcase .flipsnap");
					
				flipsnap.element.addEventListener('flipsnap.moveend', function() {
					$("#showcase .pointer span").filter('.current').removeClass('current');
					$("#showcase .pointer span").eq(flipsnap.currentPoint).addClass('current');
					Ti.API.info(flipsnap.currentPoint);
					if(flipsnap.currentPoint == 4){
						Titanium.App.fireEvent('webview:sent', {value:"TRUE"});
					}else{
						Titanium.App.fireEvent('webview:sent', {value:"FALSE"});
					}
				}, false);				
			});
			
		</script>
		
			
	</head>
	
	<body>
		<section id="showcase">
			<ul class="flipsnap">
				<li class="item"><img src="images/introductionWindow/1.jpg"></li>
				<li class="item"><img src="images/introductionWindow/2.jpg"></li>
				<li class="item"><img src="images/introductionWindow/3.jpg"></li>
				<li class="item"><img src="images/introductionWindow/4.jpg"></li>
				<li class="item"><img src="images/introductionWindow/5.jpg"></li>
			</ul>
			<div class="pointer">
				<span class="current"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</section>
	</body>
</html>
