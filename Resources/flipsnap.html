
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>design drill</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="flipsnap.css" />

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="flipsnap.js"></script>
		
		<script type="text/javascript">
			$(function(){
				
				document.addEventListener('touchmove', function(ev) {
					ev.preventDefault();
				}, false);
				
				var flipsnap = Flipsnap("#showcase .flipsnap", {
					distance: 320,//スライド時に何ピクセル移動させるか。
					point: 4//何回スライドできるか。画像枚数 - 1を設定する
				});
					
				flipsnap.element.addEventListener('flipsnap.moveend', function() {
					$("#showcase .pointer span").filter('.current').removeClass('current');
					$("#showcase .pointer span").eq(flipsnap.currentPoint).addClass('current');
					Ti.API.info(flipsnap.currentPoint);
					if(flipsnap.currentPoint == 4){
						Titanium.App.fireEvent('webview:sent', {value:"TRUE"});
					}else{
						Titanium.App.fireEvent('webview:sent', {value:"FALSE"});
					}
				}, false);				
			});
			
		</script>
		
			
	</head>
	
	<body>
		<section id="showcase">
			<ul class="flipsnap">
				<script>
					var i = 1;
				  	if (navigator.userAgent.search('iPhone') !== -1) {
			      		if (window.screen.height === 568) {
			      			document.write('<li class="item5"><img src="images/introductionWindow/1@2x.png"></li>');
							document.write('<li class="item5"><img src="images/introductionWindow/2@2x.png"></li>');
							document.write('<li class="item5"><img src="images/introductionWindow/3@2x.png"></li>');
							document.write('<li class="item5"><img src="images/introductionWindow/4@2x.png"></li>');
							document.write('<li class="item5"><img src="images/introductionWindow/5@2x.png"></li>');
			        		//alert('iPhone5');
			        	} else if (window.devicePixelRatio > 1) {
			            	document.write('<li class="item4"><img src="images/introductionWindow/1.png"></li>');
							document.write('<li class="item4"><img src="images/introductionWindow/2.png"></li>');
							document.write('<li class="item4"><img src="images/introductionWindow/3.png"></li>');
							document.write('<li class="item4"><img src="images/introductionWindow/4.png"></li>');
							document.write('<li class="item4"><img src="images/introductionWindow/5.png"></li>');
			        		//alert('iPhone4-4S');
			        	} else {
			            	//alert('iPhone3-3GS');
			        	}
			   	 	}
				</script>
			</ul>
			<div class="pointer">
				<span class="current"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</section>
	</body>
</html>
